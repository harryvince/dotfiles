set -g status-right-length 150
#+--- Bars LEFT ---+
# Session name
set -g status-left "#[fg=white,bg=#1F2335] #S #[fg=#1F2335,bg=black,nobold,noitalics,nounderscore]"
#+--- Windows ---+
# Focus
set -g window-status-current-format "#[fg=black,bg=#1F2335,nobold,noitalics,nounderscore] #[fg=white,bg=#1F2335] #I #[fg=white,bg=#1F2335,nobold,noitalics,nounderscore] #[fg=white,bg=#1F2335]#W #[fg=#1F2335,bg=black,nobold,noitalics,nounderscore]"
# Unfocused
set -g window-status-format "#[fg=black,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack] #I #[fg=white,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]#W #[fg=brightblack,bg=black,nobold,noitalics,nounderscore]"

#+--- Bars RIGHT ---+
set -g status-right "#[fg=#1F2335,bg=black,nobold,noitalics,nounderscore]#[fg=white,bg=#1F2335] %d/%m/%Y #[fg=black,bg=#1F2335,nobold,noitalics,nounderscore]#[fg=#1F2335,bg=black,nobold,noitalics,nounderscore]#[fg=white,bg=#1F2335] %H:%M "
set -g window-status-separator ""

